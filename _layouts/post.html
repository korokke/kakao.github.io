---
layout: default
---
<div id="navbar" class="container">
    <h5><a id="link-back" href="/">Back to Posts</a></h5>
    {% include share.html page=page %}
</div>

<div id="cover" class="container">
    <div>
        <h1>{{ page.title }}</h1>
        <p>
            <span class="date">{{ page.date | date: '%Y-%m-%d %H:%M' }}</span>
            {% for tag in page.tags %}
                <a href="{{ site.baseurl }}/tags/{{ tag }}" title="{{ tag }}" class="tag tag-{{ tag }}">{{ tag }}</a>
            {% endfor %}
        </p>
        {% include cover_link.html cover=page.cover %}
    </div>
</div>

<div id="content" class="container post" role="main">
    <div id="post-content">{{ content }}</div>
    <!-- <div id="post-footer"></div> -->
</div>

<div id="lightbox">
    <div id="lightbox-image"></div>
</div>
